  # Only available when cold-storage profile is active.
  # Grafana will show "datasource unavailable" if ES is dormant.
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    jsonData:
      index: "trader-gemini-*"
      timeField: "@timestamp"
      esVersion: "8.12.0"
      logMessageField: "log_message"
      logLevelField: "log_level"
      maxConcurrentShardRequests: 5
